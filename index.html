<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            margin: 20px 0;
            padding: 0 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>
    </header>
    <nav>
        <a href="#">หน้าหลัก</a>
        <a href="#">บทความ</a>
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </nav>
    <section>
        <h2>บทความล่าสุด</h2>
        <article>
            <h3>เรื่องน่ารู้เกี่ยวกับ HTML</h3>
            <p>HTML (HyperText Markup Language) เป็นภาษาเพื่อการสร้างและแสดงเนื้อหาของเว็บไซต์ในรูปแบบของเอกสาร</p>
        </article>
    </section>
    <footer>
        <p>© 2024 เว็บไซต์ของฉัน. All rights reserved.</p>
    </footer>
</body>
</html>
